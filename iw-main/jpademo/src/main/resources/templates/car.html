<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/form.css"></link>
</head>
<body>
	<h1>Car #<span th:text="${car.id}">42</span></h1>
	<table th:object="${car}">
		<tr><td>id      <td><td th:text="*{id}">42
		<tr><td>company <td><td th:text="*{company}">Ford
		<tr><td>model   <td><td th:text="*{model}">Pinto
		<tr><td>drivers <td><td th:text="*{drivers}">Joe, Fred		
		<tr><td>wheels  <td><td th:text="*{wheels}">1, 2, 4, 3
	</table>
</body>
</html>
