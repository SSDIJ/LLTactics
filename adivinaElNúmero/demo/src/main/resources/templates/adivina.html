<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIVINA EL NÚMERO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/animations.css">

</head>
<body>

    <!-- Centra los elementos en el centro de la página -->
    <div class="min-vh-100 d-flex flex-column align-items-center justify-content-center text-center">
        
        <!-- Icono de estrella -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill mb-3" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
        </svg>

        <h1 class="display-5">Adivina el número</h1>

		<span th:text="${respuesta}" class="mb-3">Aquí lo que dice el servidor</span>

        <!-- Números -->
		<form class="d-flex flex-wrap justify-content-center gap-2 mb-3">
		
			<button type="submit" name="entero" value="0" class="btn btn-wave btn-outline-primary">
                <h2>0</h2>
            </button>
			<button type="submit" name="entero" value="1" class="btn btn-wave btn-outline-primary">
                <h2>1</h2>
            </button>
			<button type="submit" name="entero" value="2" class="btn btn-wave btn-outline-primary">
                <h2>2</h2>
            </button>
			<button type="submit" name="entero" value="3" class="btn btn-wave btn-outline-primary">
                <h2>3</h2>
            </button>

			<div class="w-100"></div>

			<button type="submit" name="entero" value="4" class="btn btn-wave btn-outline-primary">
                <h2>4</h2>
            </button>
			<button type="submit" name="entero" value="5" class="btn btn-wave btn-outline-primary">
                <h2>5</h2>
            </button>
			<button type="submit" name="entero" value="6" class="btn btn-wave btn-outline-primary">
                <h2>6</h2>
            </button>
			<button type="submit" name="entero" value="7" class="btn btn-wave btn-outline-primary">
                <h2>7</h2>
            </button>

			<div class="w-100"></div>

			<button type="submit" name="entero" value="8" class="btn btn-wave btn-outline-primary">
                <h2>8</h2>
            </button>
			<button type="submit" name="entero" value="9" class="btn btn-wave btn-outline-primary">
                <h2>9</h2>
            </button>
			<button type="submit" name="entero" value="10" class="btn btn-wave btn-outline-primary">
                <h2>10</h2>
            </button>
		</form>

		<p><a class="link-opacity-75" href="/">Regresar a inicio</a></p>

    </div>

    <!-- Degradado en la parte inferior -->
	<div class="degradado"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
