<body>

    <!-- Centra los elementos en el centro de la página -->
    <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center text-center">

      <h1 class="display-4">Autor</h1>

      <!-- Tarjeta con el autor -->
      <div class="card mb-3" style="max-width: 540px;">

          <div class="col-md-4">

              <h5 class="card-title">Javier Martín Fuentes</h5>
              <p class="card-text">3º Ingeniería de Datos e Inteligencia Artificial</p>
              <p class="card-text"><small class="text-body-secondary">Universidad Complutense de Madrid (UCM)</small></p>
              <p class="card-text"><small class="text-body-secondary">jmarti32@ucm.es</small></p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Cita -->
      <figure class="mb-1">
        <blockquote class="blockquote">

        </blockquote>

      <p><a class="link-opacity-75" href="/">Regresar a inicio</a></p>
