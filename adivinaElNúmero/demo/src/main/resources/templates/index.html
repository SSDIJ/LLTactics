<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIVINA EL NÚMERO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>
<body>

    <!-- Centra verticalmente los elementos en el centro de la página -->
    <div class="min-vh-100 d-flex flex-column align-items-center justify-content-center">

        <!-- Título -->
        <div class="container">
            <h1 class="display-1">Adivina el número</h1>
        </div>

        <!-- Reglas del juego -->
        <div class="container">
            <p>¡Acepta el desafío y demuestra tu intuición! Trata de adivinar el <mark><b>número secreto</b></mark> en el menor número de intentos posible. Con cada suposición, recibirás una pista crucial: ¿tu número es demasiado bajo o demasiado alto?</p>
        </div>

        <!-- Botones -->
        <div class="container">
            <a href="/adivina"><button type="button" class="btn btn-outline-primary">Jugar</button></a>
            <a href="/autores"><button type="button" class="btn btn-outline-secondary">Autor</button></a>
        </div>

    </div>
    
    <!-- Degradado en la parte inferior -->
    <div class="degradado"></div>
    
    <!-- Números que caen -->
    <div class="falling-number num1">4</div>
    <div class="falling-number num2">1</div>
    <div class="falling-number num3">3</div>
    <div class="falling-number num4">5</div>
    <div class="falling-number num5">9</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
