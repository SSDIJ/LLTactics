<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unit Object Cell</title>
</head>
<body>
    <th:block th:fragment="unit-object-cell(object)">
        <div class="object-cell">
            <!-- Si el objeto no es nulo y tiene la URL de la imagen, se muestra la imagen -->
            <img th:if="${object != null && object.imageUrl != null}" th:src="@{${object.imageUrl}}" alt="" class="object-img">
        </div>
    </th:block>
</body>
</html>
