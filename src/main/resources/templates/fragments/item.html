<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Inventory object</title>
</head>
<body>
    <th:block th:fragment="item(object)">
    <div class="object-cell position-relative">
        <img th:if="${object.imagen != null}" th:src="@{${object.imagen}}" alt="" class="object-img">
        
        <!-- Tooltip para mostrar el nombre y descripciÃ³n al hacer hover -->
        <div th:if="${object.imagen != null}" class="tooltip-box">
            <h6 th:text="${object.nombre}"></h6>
            <p th:text="${object.descripcion}"></p>
        </div>
    </div>
</th:block> 
</body>
</html>
