<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Inventory object</title>
</head>
<body>
    <th:block th:fragment="item(object)">
        <div class="object-cell position-relative">
            <img th:if="${object.imagen != null}" th:src="@{${object.imagen}}" alt="" class="object-img">
        </div>
    </th:block> 
</body>
</html>
