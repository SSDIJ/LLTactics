<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Tactics</title>

    <!-- Estilos de Bootstrap y Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    
    <!-- Fragmentos de Thymeleaf -->
    <th:block th:replace="~{fragments/head :: header}" />
    
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS propio -->
</head>
<body class="profile-body">
    <header th:replace="~{fragments/nav.html :: nav}"></header>
    
    <img src="/img/homepage/sword.png" alt="Espada" id="homepage-sword">
    <div class="user">
        <!-- TOP: BARRA DE BSQUEDA DE JUGADOR -->
        <div class="top-user">
            <!-- BARRA DE BSQUEDA USANDO BOOTSTRAP -->
            <form action="/user/viewProfile" method="GET">
                <div class="input-group" style="max-width: 300px;">
                    <span class="input-group-text bg-white border-end-0">
                        <button type="submit" class="btn btn-light border-0" id="searchBtn2">
                            <i class="fas fa-search text-muted"></i>
                        </button>
                    </span>
                    <input type="text" id="searchPlayer2" name="username" class="form-control border-start-0 border-end-0" placeholder="Buscar">
                </div>
            </form>
        </div>
    </div>

    <!-- IMAGEN DE PERFIL -->
    <div class="mid-user text-center">
        <h1 class="mt-5"><span th:text="${user.username}"></span></h1>
        
        <div class="profile-pic">
            <!-- Si la foto de perfil es null, mostramos la imagen por defecto -->
            <div th:if="${user.fotoPerfil == null}">
                <a href="#" data-bs-toggle="modal" data-bs-target="#editarFotoModal">
                    <img th:src="@{/img/profile_pics/default_profile.png}" alt="Foto de perfil" class="rounded-circle border border-3 border-dark shadow"/>
                </a>
            </div>
            <!-- Si hay una foto de perfil, la mostramos -->
            <div th:unless="${user.fotoPerfil == null}">
                <a href="#" data-bs-toggle="modal" data-bs-target="#editarFotoModal">
                    <img th:src="${user.fotoPerfil}" alt="Foto de perfil" class="rounded-circle border border-3 border-dark shadow"/>
                </a>
            </div>
        </div>

   <!-- MODAL PARA CAMBIAR FOTO DE PERFIL -->
<div class="modal fade" id="editarFotoModal" tabindex="-1" aria-labelledby="editarFotoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Cabecera del modal -->
            <div class="modal-header">
                <h5 class="modal-title" id="editarFotoModalLabel">Cambiar Foto de Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>

            <!-- Cuerpo del modal -->
            <div class="modal-body">
               <form th:action="@{/user/updateFoto/{id}(id=${user.id})}" method="post" enctype="multipart/form-data">

            
                    <!--  Previsualizaci贸n centrada y separada -->
                    <div class="text-center mb-4 border-bottom pb-3">
                        <h6 class="mb-3">Previsualizaci贸n</h6>
                        <img id="preview-img"
                             th:src="${user.fotoPerfil != null} ? ${user.fotoPerfil} : @{/img/profile_pics/default_profile.png}"
                             alt="Previsualizaci贸n"
                             class="img-thumbnail rounded-circle border border-white shadow"
                             style="width: 150px;">
                    </div>

                    <!--  Miniaturas dentro de un flex-container aparte -->
                    <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
                        <label th:each="pic : ${availablePics}">
                            <input type="radio" name="selectedPic" th:value="${pic}" class="btn-check" required>
                            <img th:src="@{${pic}}"
                                 class="img-thumbnail rounded-circle border border-white"
                                 style="width: 100px; cursor: pointer;" />
                        </label>
                    </div>

                    <!--  Bot贸n guardar -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

    <!-- ESTADSTICAS -->
    <div class="bot-user">
        <div class="container mt-5">
            <div class="row d-flex justify-content-between" style="flex-wrap: wrap;">
                <!-- PUNTUACIN -->
                <div class="card text-center p-3 mb-3" style="flex: 1 1 22%; min-width: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">Puntuaci贸n de Maestr铆a</h5>
                        <h3 class="text-primary" th:text="${user.puntuacion}">410</h3>
                    </div>
                </div>

                <!-- PERSONAJE MS JUGADO -->
                <div class="card text-center p-3 mb-3" style="flex: 1 1 22%; min-width: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">Personaje m谩s Jugado</h5>
                        <div th:if="${user.masJugados != null and !user.masJugados.isEmpty()}">
                            <img th:src="@{/img/units/{unitCategory}/{unitName}/{unitName}.png(unitCategory=${user.masJugados[0].category}, unitName=${user.masJugados[0].name})}" class="img-fluid rounded-circle" />
                        </div>
                        <p th:unless="${user.masJugados != null and !user.masJugados.isEmpty()}">
                            No hay datos a煤n
                        </p>
                    </div>
                </div>

                <!-- FACCION FAVORITA -->
                <div class="card text-center p-3 mb-3" style="flex: 1 1 22%; min-width: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">Facci贸n Favorita</h5>
                        <img th:if="${user.faccionFavorita == 0}" src="/img/units/banners/humans.png" class="img-fluid" alt="Humanos">
                        <img th:if="${user.faccionFavorita == 1}" src="/img/units/banners/dragons.png" class="img-fluid" alt="Dragones">
                        <img th:if="${user.faccionFavorita == 2}" src="/img/units/banners/trolls.png" class="img-fluid" alt="Trolls">
                        <img th:if="${user.faccionFavorita == 3}" src="/img/units/banners/undead.png" class="img-fluid" alt="No Muertos">
                        <img th:if="${user.faccionFavorita == 4}" src="/img/units/banners/legendaries.png" class="img-fluid" alt="Legendarios">
                        <img th:if="${user.faccionFavorita > 4}" src="/img/units/banners/humans.png" class="img-fluid" alt="Humanos">
                    </div>
                </div>

                <!-- VICTORIAS Y DERROTAS -->
                <div class="card text-center p-3 mb-3" style="flex: 1 1 22%; min-width: 100px;">
                    <div class="card-body">
                        <h5 class="card-title">Ratio de Victorias</h5>
                        <div th:if="${user.partidasGanadas == 0 and user.partidasPerdidas == 0}">
                            <p>No hay datos a煤n</p>
                        </div>
                        <div th:unless="${user.partidasGanadas == 0 and user.partidasPerdidas == 0}">
                            <canvas id="winrateChart" width="200" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var partidasGanadas = [[${user.partidasGanadas}]];
        var partidasPerdidas = [[${user.partidasPerdidas}]];

        const canvas = document.getElementById("winrateChart");

        if (canvas) {
            const ctx = canvas.getContext("2d");

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Victorias', 'Derrotas'],
                    datasets: [{
                        data: [partidasGanadas, partidasPerdidas],
                        backgroundColor: ['#4CAF50', '#F44336']
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>


    <script>
        
    document.addEventListener("DOMContentLoaded", function () {
        const previewImg = document.getElementById("preview-img");
        const radioButtons = document.querySelectorAll('input[name="selectedPic"]');

        radioButtons.forEach(radio => {
            radio.addEventListener('change', function () {
                const imgElement = this.nextElementSibling; // imagen al lado del input
                previewImg.src = imgElement.src;
            });
        });
    });
</script>

</body>
</html>
