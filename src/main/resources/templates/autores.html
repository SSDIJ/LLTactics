<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/autores.css">
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Créditos</title>
</head>
<body>
    <header th:replace="~{fragments/nav.html :: nav}"></header>
    <h1 id="tituloAutores">Créditos</h1>
    <br>
    <!-- Contenedor principal -->
    <div class="content-container d-flex align-items-center justify-content-between">
        <!-- Espada izquierda -->
        <img src="/img/homepage/sword.png" alt="Espada" class="sword left-sword">
    
        <div class="lista-autores">
            <!-- Título desarrolladores -->
            <h2 class="desarrolladores">Desarrolladores</h2>
            <!-- Desarrolladores -->
            <div class="autores">
                <div class="autor-card">
                    <img src="/img/units/dragons/1. DTanque/enforcer-blade.png" alt="Autor 1" class="autor-img">
                    <h3 class="autor-nombre">Samuel Carrillo</h3>
                </div>
                <div class="autor-card">
                    <img src="/img/units/dragons/1. DTanque/enforcer-blade.png" alt="Autor 2" class="autor-img">
                    <h3 class="autor-nombre">David Cendejas</h3>
                </div>
                <div class="autor-card">
                    <img src="/img/units/dragons/1. DTanque/enforcer-blade.png" alt="Autor 3" class="autor-img">
                    <h3 class="autor-nombre">Sandra Sanz</h3>
                </div>
                <div class="autor-card">
                    <img src="/img/units/dragons/1. DTanque/enforcer-blade.png" alt="Autor 4" class="autor-img">
                    <h3 class="autor-nombre">Iván Toribio</h3>
                </div>
                <div class="autor-card">
                    <img src="/img/units/dragons/1. DTanque/enforcer-blade.png" alt="Autor 5" class="autor-img">
                    <h3 class="autor-nombre">Javier Martín</h3>
                </div>
            </div>
            <!-- Título arte -->
            <h2 class="arte">Arte y Sprites</h2> <!-- En el css incluye margin-top: 40px para separar secciones -->
            <!-- Arte -->
            <div class="autores">    
                <div class="autor-card">
                    <img src="/img/units/humans/5. Mago/white-mage.png" alt="Artista 1" class="autor-img">
                    <h3 class="autor-nombre">
                        <a href="https://github.com/wesnoth/wesnoth/tree/master" target="_blank" class="text-decoration-none">
                            wesnoth
                        </a>
                    </h3>
                </div>
            </div>
        </div>
    
        <!-- Espada derecha -->
        <img src="/img/homepage/sword.png" alt="Espada" class="sword right-sword">
    </div>
    
    <div class="autores-buttons d-flex justify-content-center">
        <a href="/" id="index-button"><button class="btn btn-outline-secondary">Volver</button></a>
    </div>
    
    <!-- Degradado en la parte inferior -->
    <div class="degradado"></div>
    
    <!-- Pie de página -->
    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>
</html>
