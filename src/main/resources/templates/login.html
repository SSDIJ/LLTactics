<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head :: header}" />
    <title>Login</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>

    <main id="login-container" class="flex-shrink-0">
        <div class="container w-50">
            <img src="/img/login/login-icon.png" alt="">
            <form class="form-signin" method="post" th:action="@{/login}">
                <h2 class="form-signin-heading display-4">Bienvenido</h2>
                <p th:if="${loginError != false}" class="error">
                    Error en nombre de usuario o contraseña
                </p>
                <p>
                    <label for="username" class="visually-hidden">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required="required">
                </p>
                <p>
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required="required">
                </p>
                <button id="login-btn" class="btn" type="submit">Iniciar sesión</button>
                <a href="/registro" button id="register-btn" class="btn" type="submit"> Registrarse </button>
            </form>
        </div>
    </main>

    <div class="degradado"></div>
    <th:block th:replace="~{fragments/footer.html :: footer}" />
</body>

</html>
